<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BomBrrtt</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJdZzSj4Y9h8k/R6T/z1g2j2F+a9mS29K9F0p1qL7S98rXlT8g8M2Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
  *,*::before,*::after{box-sizing:border-box}
  :root{
    --mint-green:#98ff98; --dark-gray:#1a1a1a; --medium-gray:#2c2c2c;
    --white:#fff; --text-color:var(--white); --button-color:var(--mint-green);
    --hover-color:#66cc66; --glass:rgba(255,255,255,.15);
  }
  html,body{height:100%;margin:0}
  body{
    background:var(--dark-gray); color:var(--text-color);
    font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    overflow:hidden;
    padding: env(safe-area-inset-top) env(safe-area-inset-right)
             env(safe-area-inset-bottom) env(safe-area-inset-left);
  }

  /* ===== Background Video (centered, stable on mobile) ===== */
  #background-video{
    position:fixed;
    inset:0;
    width:100vw;
    height:100dvh;                 /* dynamic viewport height (mobile-safe) */
    object-fit:cover;              /* default cinematic fill */
    object-position:center center; /* keep the subject centered */
    z-index:-1;
    filter:grayscale(100%);
    opacity:.5;
    background:#000;               /* clean letterbox when using contain */
    transition:object-fit .25s ease;
  }
  /* Tall/portrait screens may prefer full frame */
  @media (max-aspect-ratio: 9/16), (orientation: portrait) {
    #background-video{ object-fit:contain; }
  }

  /* ===== Buttons ===== */
  #mute-toggle, #help-button{
    position:fixed; top:20px; height:40px; z-index:10;
    background:var(--medium-gray);
    border:1px solid rgba(255,255,255,.3);
    color:var(--text-color); border-radius:20px; cursor:pointer;
    display:flex; align-items:center; justify-content:center;
    font-size:1rem; font-weight:500; transition:background .2s;
  }
  #mute-toggle{ right:20px; width:40px; border-radius:50% }
  #help-button{ left:20px; padding:0 15px; text-decoration:none }
  #mute-toggle:hover, #help-button:hover{
    background:var(--medium-gray); box-shadow:0 0 10px rgba(152,255,152,.5)
  }

  /* ===== Login box ===== */
  .wrap{
    position:relative; z-index:1;
    min-height:100dvh;             /* center reliably with mobile bars */
    display:grid; place-items:center;
    padding:24px;
  }
  .login-box{
    width:100%; max-width:420px;
    padding:24px 22px 20px; border-radius:12px;
    backdrop-filter: blur(8px); background:var(--glass);
    border:1px solid rgba(255,255,255,.2);
    box-shadow:0 10px 60px rgba(0,0,0,.5);
    text-align:center;
    animation:fadeIn 1.2s ease forwards; opacity:0;
  }
  @keyframes fadeIn{ from{opacity:0; transform:translateY(14px)} to{opacity:1; transform:none} }
  .login-box h2{ margin:0 0 10px; color:var(--button-color); font-weight:600 }

  label{ display:block; text-align:left; font-weight:500; font-size:.9rem; margin:14px 6px 6px }
  input[type="text"], input[type="password"]{
    width:100%; height:45px; padding:10px 12px; margin-bottom:10px;
    border-radius:6px; border:1px solid rgba(255,255,255,.4);
    background:rgba(0,0,0,.15); color:var(--text-color); outline:none; transition:border .2s;
  }
  input[type="text"]:focus, input[type="password"]:focus{
    border:1px solid var(--button-color); box-shadow:0 0 5px rgba(152,255,152,.5)
  }
  input::placeholder{ color:rgba(255,255,255,.5) }

  #loginSubmitBtn{
    width:100%; height:45px; margin-top:8px; border:none; border-radius:6px; cursor:pointer;
    font-weight:600; background:var(--button-color); color:var(--dark-gray);
    transition:background .2s, box-shadow .2s;
  }
  #loginSubmitBtn:hover{ background:var(--hover-color); box-shadow:0 0 15px var(--button-color) }

  .login-links{ margin-top:12px; display:flex; justify-content:flex-end; gap:14px; flex-wrap:wrap; padding:6px 0 0 }
  .login-links a{ color:var(--text-color); text-decoration:none; font-size:.9rem; font-weight:500; opacity:.9; transition:opacity .2s }
  .login-links a:hover{ opacity:1; color:var(--button-color) }

  .signup-text{ margin-top:20px; font-size:.9rem; color:rgba(255,255,255,.7) }
  .signup-text a{ color:var(--button-color); text-decoration:none; font-weight:600; transition:color .2s }
  .signup-text a:hover{ color:var(--hover-color); text-decoration:underline }

  @media (max-width:600px){ .login-box{ max-width:340px } }
</style>
</head>
<body>

  <!-- Background video -->
  <video id="background-video" autoplay loop muted playsinline preload="auto" poster="">
    <source src="video/bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Buttons -->
  <button id="mute-toggle" aria-label="Toggle Mute">
    <i class="fas fa-volume-off"></i>
  </button>
  <a href="https://www.facebook.com/share/1DBYtcrLzN/" id="help-button" target="_blank" aria-label="Get Help">
    <i class="fas fa-question-circle"></i> Help
  </a>

  <!-- Login -->
  <div class="wrap">
    <div class="login-box">
      <h2>Sign In</h2>
      <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <div class="login-links">
          <a href="#">Forgot Password</a>
        </div>

        <button type="submit" id="loginSubmitBtn">Login</button>
      </form>

      <p class="signup-text">
        Don't have an account? <a href="YOUR_SIGNUP_PAGE_LINK_HERE">Sign Up</a>
      </p>
    </div>
  </div>

<script>
  const video = document.getElementById('background-video');
  const muteToggle = document.getElementById('mute-toggle');
  const muteIcon = muteToggle.querySelector('i');
  const loginForm = document.getElementById('loginForm');
  let isVideoMuted = true;

  // Initial mute state
  video.muted = isVideoMuted;
  updateMuteButtonIcon();
  muteToggle.addEventListener('click', () => {
    isVideoMuted = !isVideoMuted;
    video.muted = isVideoMuted;
    updateMuteButtonIcon();
  });
  function updateMuteButtonIcon(){
    muteIcon.classList.toggle('fa-volume-off', isVideoMuted);
    muteIcon.classList.toggle('fa-volume-up', !isVideoMuted);
  }

  // Smart fit: compare aspect ratios; keep centered with object-position
  function smartFit(){
    const viewAR = window.innerWidth / window.innerHeight;
    const vidAR  = (video.videoWidth || 16) / (video.videoHeight || 9);

    // If viewport is taller (narrower) than the video, avoid crop
    const useContain = viewAR < vidAR;
    video.style.objectFit = useContain ? 'contain' : 'cover';
    video.style.objectPosition = 'center center';  // <-- keep centered always
    video.style.background = useContain ? '#000' : 'transparent';
  }
  video.addEventListener('loadedmetadata', smartFit);
  window.addEventListener('resize', smartFit);

  // Demo login
  loginForm.addEventListener('submit',(e)=>{
    e.preventDefault();
    alert('Login attempted for user: ' + document.getElementById('username').value);
  });
</script>

</body>
</html>

  :root{

    --mint-green: #98ff98;
    --dark-gray: #1a1a1a;
    --medium-gray: #2c2c2c;

  html,body{
    height:100%;

  }

  }

  /* ===== Video Background Layer ===== */
  #background-video{
    position:fixed;
    right:0;
    bottom:0;
    min-width:100%;

    height:auto;
    z-index:-1;
    filter:grayscale(100%);

  /* ===== Mute/Unmute Button & Help Button Styling ===== */
  #mute-toggle, #help-button{

    border:1px solid rgba(255,255,255,.3);
    color:var(--text-color);
    height:40px;
    border-radius:20px;
    cursor:pointer;
    font-size:1rem;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:10;
    transition:background .2s;
    font-family:'Poppins', sans-serif;

  #mute-toggle{
